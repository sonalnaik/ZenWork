<app-left-panel></app-left-panel>

<div class="main">
  <h3 class="heading">All Shops</h3>
  <p-table [columns]="cols" [value]="shops">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width:4em"></th>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td>
                <button pButton icon="fa-search" (click)="showDetail(rowData)"><img style="height: 23px;
                    width: 25px" src="./assets/magnify.png"></button>
            </td>

            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>  

<p-dialog *ngIf="display" header="{{row.name}} Details" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '350px', minWidth: '200px'}" [minY]="70" 
 [baseZIndex]="10000">
    <div class="form-group" style="display:flex">
        <label> Shop Name:</label>
        <div class="popupData">  {{row.name}}</div>
    </div>
    <div class="form-group" style="display:flex">
        <label> Email:</label>
        <div class="popupData">  {{row.email}}</div>
    </div>
    <div class="form-group">
        <label> Address:</label>
        <div *ngFor="let address of row.address"> 
            <b>Pincode:&nbsp;&nbsp;</b> <span>{{address.pincode}}</span>&nbsp;&nbsp;
            <b>Locality:&nbsp;&nbsp;</b> <span>{{address.locality}}</span>&nbsp;&nbsp;
            <b>plot No:&nbsp;&nbsp;</b> <span>{{address.plotNo}}</span>&nbsp;&nbsp;
        </div>
    </div>
   
    <div class="form-group">
        <label> Sub Users:</label>
        <div *ngFor="let subuser of row.subUser"> 
            <b> Name:</b>&nbsp;&nbsp;<span>{{subuser.name}}</span>&nbsp;&nbsp;
                <b> Eamil:</b>&nbsp;&nbsp;<span>{{subuser.email}}</span>&nbsp;&nbsp;
           </div>
    </div>
</p-dialog>

</div>
