<app-left-panel></app-left-panel>

<div class="main">
  <h3 class="heading">Add Sub User</h3>
  

<!-- main app container -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form [formGroup]="addSubUserForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label> Name</label>
                        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors && f.name.dirty" class="invalid-feedback">
                            <div class="err-msg" *ngIf="f.name.errors.required">Name is required</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors && f.name.dirty" class="invalid-feedback">
                            <div class="err-msg" *ngIf="f.email.errors.required">Email is required</div>
                            <div class="err-msg" *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <p-toast></p-toast>
